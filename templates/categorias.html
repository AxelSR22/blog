{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Categorías de Películas</title>
    <!-- Enlaza el archivo CSS de Bootstrap y tus estilos específicos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/categorias.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Categorías de Películas</h1>
        <div class="btn-group">
            {% for categoria in categorias %}
                <a href="{% url 'categoria_detalle' categoria.id %}" class="btn btn-primary">{{ categoria.nombre }}</a>
            {% endfor %}
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
